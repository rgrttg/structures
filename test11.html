<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Test</title>
</head>
<body>
      <h2>Multiplication Tables</h2>
      <p id="output">Output</p>
      <script>
         let msg = "<br>";
         for (let l=0; l <= 10; l++) {
            msg += l + " * 9 = " + l*9 + "<br>";
         }
         document.getElementById("output").innerHTML = msg;
      </script>
</body>
</html>
